<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
  />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <aside class="sidebar ">
        <header class="sidebar-header">
            <img class="logo-img" src="img/foto-perfil.jpg" alt="foto do usuário">
            
        </header>

        <nav class="nav-sidebar">

            <h5>Projetos</h5>

            <button class="sidebar-btn-home">
                <span>
                    <i class="material-symbols-outlined"> home</i>
                </span>
                    <span class="name-sidebar">Home</span>
            </button>
            <button class="sidebar-btn-timer">
                <span>
                    <i class="material-symbols-outlined"> timer</i>
                </span>
                    <span class="name-sidebar">Cronômetro</span>
            </button>
            <button class="sidebar-btn-msg">
                <span>
                    <i class="material-symbols-outlined"> mail</i>
                </span>
                    <span class="name-sidebar">Mensagens</span>
            </button>
            <button>
                <span>
                    <i class="material-symbols-outlined"> notifications</i>
                </span>
                    <span class="name-sidebar">Notificações</span>
            </button>
        </nav>
    </aside>

    <section class="home-sobre">
        <div class="title">
            <h1>Sobre</h1>
            <p>Descrição</p>
        </div>
        <div class="descrition">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus provident facere voluptates officia nemo. Accusamus perferendis numquam in facere cum consequuntur debitis nulla assumenda error, ex quam expedita at ea!</p>
        </div>
    </section>

    <section class="home-sidebar display-n">
        <div class="content-timer">
            <h1 class="timer-h1">Timer</h1>
            <h3 class="timer-h3">00:00:00</h3>
            <div class="btn-time">
                <button class="iniciar">Iniciar</button>
                <button class="parar">Parar</button>
                <button class="zerar">Zerar</button>
            </div>
        </div>
    </section>

    


    <script src="js/script.js"></script>
</body>
</html>
